<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  

  


</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" >
    <div >
       <div class="buttons">
      <button >C</button>
     <button >7</button>
      <button >8</button>
      <button >9</button>
      <button >/</button>
      
      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button >x</button>
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button >-</button>
      <button>0</button>
      <button >.</button>
      <button  >=</button>
      <button >+</button>
    </div>
        <button  class="red" onclick="clearDisplay">C</button>
        <button onclick = 'appendToDisplay()'>7</button>
         <button onclick = 'appendToDisplay()' >8</button>
         <button onclick = 'appendToDisplay()'>9</button>
         <button class="orange" onclick = 'appendToDisplay()'>/</button>
         
         <button onclick = 'appendToDisplay()'>4</button>
         <button onclick = 'appendToDisplay()'>5</button>
         <button onclick = 'appendToDisplay()'>6</button>
         <button class="orange" onclick = 'appendToDisplay()'>x</button>
         <button onclick = 'appendToDisplay()'>1</button>
         <button onclick = 'appendToDisplay()'>2</button>
         <button onclick = 'appendToDisplay()'>3</button>
         <button class="orange" onclick = 'appendToDisplay()'>-</button>
         <button onclick = 'appendToDisplay()'>0</button>
         <button onclick = 'appendToDisplay()'>.</button>
         <button class="green" onclick = 'calculateResult()'>=</button>
         <button class="orange" onclick = 'appendToDisplay()'>+</button>
    </div>
  </div>

  <script src='./index.js'></script>

</body>
</html>
