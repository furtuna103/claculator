<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    .calculator {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      padding: 20px;
      font-size: 20px;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 36px;
      text-align: right;
      padding: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    
    
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" >
    <div >
      <button >C</button>
      <button >*</button>
      <button >/</button>
      <button >-</button>
      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button >+</button>
      <button >4</button>
      <button >5</button>
      <button >6</button>
      <button>x</button>
      <button >1</button>
      <button >2</button>
      <button >3</button>
      <button >-</button>
      <button>0</button>
      <button >.</button>
      <button >=</button>
      <button >+</button>
    </div>
  </div>

  
</body>
</html>
